<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Me | Vivekanand Kumawat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 20px;
    }

    .contact-container {
      max-width: 900px;
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 40px 35px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 35px;
    }

    .header h1 {
      margin: 0;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #38bdf8, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header p {
      margin-top: 10px;
      color: #cbd5f5;
      font-size: 1.1rem;
    }

    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 35px;
    }

    .info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    .info-item {
      background: rgba(255, 255, 255, 0.06);
      padding: 18px 20px;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .info-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
    }

    .info-item strong {
      display: block;
      margin-bottom: 6px;
      color: #93c5fd;
      letter-spacing: 0.4px;
    }

    .info-item span,
    .info-item a {
      color: #e5e7eb;
      text-decoration: none;
      font-size: 1.05rem;
    }

    .socials {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .socials a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .socials a:hover {
      background: linear-gradient(135deg, #38bdf8, #a855f7);
      transform: scale(1.15);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input,
    textarea {
      width: 100%;
      padding: 14px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder,
    textarea::placeholder {
      color: #cbd5f5;
    }

    textarea {
      resize: none;
      height: 130px;
    }

    button {
      margin-top: 8px;
      padding: 14px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #a855f7);
      color: #fff;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(168, 85, 247, 0.5);
    }

    @media (max-width: 768px) {
      .content {
        grid-template-columns: 1fr;
      }

      .contact-container {
        padding: 30px 25px;
      }

      .header h1 {
        font-size: 2.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">

    <div class="header">
      <h1>Get In Touch</h1>
      <p>
        Have a project, opportunity, or just want to say hi?  
        I'd love to hear from you!
      </p>
    </div>

    <div class="content">

      <!-- Left: Contact Info -->
      <div class="info">

        <div class="info-item">
          <strong>Name</strong>
          <span>Vivekanand Kumawat</span>
        </div>

        <div class="info-item">
          <strong>Email</strong>
          <a href="mailto:your-email@example.com">your-email@example.com</a>
        </div>

        <div class="info-item">
          <strong>Location</strong>
          <span>India</span>
        </div>

        <div class="info-item">
          <strong>Follow Me</strong>
          <div class="socials">
            <a href="#" title="GitHub">üêô</a>
            <a href="#" title="LinkedIn">üíº</a>
            <a href="#" title="Twitter">üê¶</a>
            <a href="#" title="Instagram">üì∏</a>
          </div>
        </div>

      </div>

      <!-- Right: Contact Form -->
      <form>

        <input type="text" placeholder="Your Name" required />

        <input type="email" placeholder="Your Email" required />

        <input type="text" placeholder="Subject" />

        <textarea placeholder="Your Message" required></textarea>

        <button type="submit">Send Message üöÄ</button>

      </form>

    </div>

  </div>

</body>
</html>
